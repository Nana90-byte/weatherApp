<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>

</head>
<nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
      </nav>
      <br>
     
<body>
    <div class="row">
        <div class="col-md-3 searchBack">
        <h3>Search City:</h3>
        
                <form class="form-inline">
                        <input class="form-control mr-sm-2" id="city-input" type="text" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" id="bttn" type="submit">Search</button>
                      </form>
                      <div id="buttons-view"></div>            
        </div>

        <div class="col-md-9 leftBody">
            <div class="square">
                <h1 class="name"></h1>  
                <div class="temp"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
                <div class="uv"></div>

            </div>
            <div class="row">
            <h3 class=" col-md-4 five-day"> 5-Day Forecast:</h3>  
            </div> 
            <div class="row boxes">
                <div class="col-md-2 box" id="box1"></div>
                <div class="col-md-2 box" id="box2"></div>
                <div class="col-md-2 box" id="box3"></div>
                <div class="col-md-2 box" id="box4"></div>
                <div class="col-md-2 box" id="box5"></div>
            </div>     
        </div>
    </div>
    

    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
